<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>SEMS: Login</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div th:if="${param.error}" class="card text-bg-danger mb-3">
            <div class="card-body">
                Invalid username and password.
            </div>
        </div>

        <div th:if="${param.logout}" class="card text-bg-light mb-3">
            <div class="card-body">
                You have been logged out.
            </div>
        </div>
    
        <div class="card text-bg-light">
            <div class="card-body">
                <form th:action="@{/login}" method="POST">
                    <div class="row mb-3"><label class="col-sm-2 col-form-label" for="username">User Name </label><div class="col-sm-10"><input type="text"     name="username" id="username" class="form-control"/></div></div>
                    <div class="row mb-3"><label class="col-sm-2 col-form-label" for="password">Password  </label><div class="col-sm-10"><input type="password" name="password" id="password" class="form-control"/></div></div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
        </div>
    
    </div>
    
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>

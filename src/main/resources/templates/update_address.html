<!DOCTYPE HTML>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head> 
    <title>SEMS: Update Address</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/stylesheets/bootstrap.min.css" th:href="@{/stylesheets/bootstrap.min.css}">
</head>
<body>
    <div class="container">

        <div th:replace="~{ __part_logged_in_as :: logged_in_as }"/>

        <div class="card text-bg-light mb-3">
            <h4 class="card-header">Update Address</h4>
            <div class="card-body">
                <form th:action="${config.endpoints.addresses.update}" method="POST">
                    <div class="row mb-3"><label class="col-sm-2 col-form-label" for="id"      >ID      </label><div class="col-sm-10"><input type="text" name="id"      id="id"      class="form-control" th:value="${address.getID()         }" readonly></div></div>
                    <div class="row mb-3"><label class="col-sm-2 col-form-label" for="street"  >street  </label><div class="col-sm-10"><input type="text" name="street"  id="street"  class="form-control" th:value="${address.getStreet()     }"         ></div></div>
                    <div class="row mb-3"><label class="col-sm-2 col-form-label" for="house"   >house   </label><div class="col-sm-10"><input type="text" name="house"   id="house"   class="form-control" th:value="${address.getHousenumber()}"         ></div></div>
                    <div class="row mb-3"><label class="col-sm-2 col-form-label" for="town"    >town    </label><div class="col-sm-10"><input type="text" name="town"    id="town"    class="form-control" th:value="${address.getTown()       }"         ></div></div>
                    <div class="row mb-3"><label class="col-sm-2 col-form-label" for="zipcode" >zipcode </label><div class="col-sm-10"><input type="text" name="zipcode" id="zipcode" class="form-control" th:value="${address.getZipcode()    }"         ></div></div>
                    <input type="hidden" name="redirect_to" th:value="${redirectTarget}">
                    <button type="reset"  class="btn btn-secondary">reset</button>
                    <button type="submit" class="btn btn-primary"  >submit</button>
                </form>
            </div>
        </div>

    </div>
    
    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

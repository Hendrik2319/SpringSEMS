<!DOCTYPE HTML>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head> 
    <title>SEMS: Edit Database</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/stylesheets/bootstrap.min.css" th:href="@{/stylesheets/bootstrap.min.css}">
</head>
<body>
    <div class="container">

        <div th:replace="~{ __part_logged_in_as :: logged_in_as }"/>

        <div th:replace="~{ ${config.views.ALL_ADDRESSES  } :: create_address_form    }"/>
        <div th:replace="~{ ${config.views.ALL_DEPARTMENTS} :: create_department_form }"/>
        <div th:replace="~{ ${config.views.ALL_EMPLOYEES  } :: create_employee_form   }"/>
    
        <div class="card text-bg-light">
            <div class="card-body">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation"><button class="nav-link"        id="tabAddresses"   data-bs-toggle="tab" data-bs-target="#tabPaneAddresses"   type="button" role="tab" aria-controls="tabPaneAddresses"   aria-selected="false">Addresses</button> </li>
                    <li class="nav-item" role="presentation"><button class="nav-link active" id="tabDepartments" data-bs-toggle="tab" data-bs-target="#tabPaneDepartments" type="button" role="tab" aria-controls="tabPaneDepartments" aria-selected="true" >Departments</button> </li>
                    <li class="nav-item" role="presentation"><button class="nav-link"        id="tabEmployees"   data-bs-toggle="tab" data-bs-target="#tabPaneEmployees"   type="button" role="tab" aria-controls="tabPaneEmployees"   aria-selected="false">Employees</button> </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane"             id="tabPaneAddresses"   role="tabpanel" aria-labelledby="tabAddresses"   tabindex="0" th:insert="~{ ${config.views.ALL_ADDRESSES  } :: table }"></div>
                    <div class="tab-pane show active" id="tabPaneDepartments" role="tabpanel" aria-labelledby="tabDepartments" tabindex="0" th:insert="~{ ${config.views.ALL_DEPARTMENTS} :: table }"></div>
                    <div class="tab-pane"             id="tabPaneEmployees"   role="tabpanel" aria-labelledby="tabEmployees"   tabindex="0" th:insert="~{ ${config.views.ALL_EMPLOYEES  } :: table }"></div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
